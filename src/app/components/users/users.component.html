<div class="container">
    <h1>Users</h1>

    <div class="loader" *ngIf="!dataSource">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [hidden]="!dataSource">


        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>


        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user">
                {{user.email}}
            </td>
        </ng-container>


        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let user"> {{user.address.city}} </td>
        </ng-container>


        <ng-container matColumnDef="Company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let user"> {{user.company.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
